<!DOCTYPE html>
<html>

<head>
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/c9c1c20769.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Login to TechieWorld</title>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" type="email" id="email" placeholder="Enter your Email" />
            
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" type="password" id="password" placeholder="Enter your Password" />
        </div>
        <button class="btn">Login In</button>
    </div>
</body>

</html>
